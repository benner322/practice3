# Тестовые команды из спецификации УВМ (Вариант 4)
# Должны генерировать точно такие же байты как в примерах

# 1. Загрузка константы: A=5, B=277 → 0xAD 0x08 0x00
- load_const: 277

# 2. Чтение из памяти: A=4, B=423 → 0x3C 0x0D 0x00
- read_mem: 423

# 3. Запись в память: A=2, B=798 → 0xF2 0x18 0x00
- write_mem: 798

# 4. Операция <=: A=1, B=197 → 0x29 0x06 0x00
- less_or_eq: 197