# Тестовая программа: копирование массива
# Копирует 3 значения из адресов 100-102 в адреса 200-202

# 1. Читаем исходные значения в стек
- read_mem: 100   # Читаем data[100] = 10
- read_mem: 101   # Читаем data[101] = 20
- read_mem: 102   # Читаем data[102] = 30

# 2. Записываем значения в новые адреса
# (стек работает по принципу LIFO, поэтому пишем в обратном порядке)
- write_mem: 202  # Записываем 30 в data[202]
- write_mem: 201  # Записываем 20 в data[201]
- write_mem: 200  # Записываем 10 в data[200]

# После выполнения:
# data[200] = 10
# data[201] = 20
# data[202] = 30